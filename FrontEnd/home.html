    <link rel="apple-touch-icon" type="image/png" href="https://static.codepen.io/assets/favicon/apple-touch-icon-5ae1a0698dcc2402e9712f7d01ed509a57814f994c660df9f7a952f3060705ee.png" />
    <meta name="apple-mobile-web-app-title" content="CodePen">
    <title>Home</title>
    <link rel="icon" type="image/png" href="image/icono.png">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.0.18/vuetify.min.css'>
    <style>
        .login-form {
            max-width: 500px;
        }
    </style>
    <script>
        window.console = window.console || function(t) {};
    </script>
    <script>
        if (document.location.search.match(/type=embed/gi)) {
            window.parent.postMessage("resize", "*");

<body translate="no">
    <div id="app">
        <v-app dark="dark">
            <v-toolbar color="teal lighten-3">
                <v-toolbar-title class="white--text">HOME
                    <v-icon medium dark>theaters</v-icon>
                </v-toolbar-title>
                <v-spacer></v-spacer>
                <v-btn icon medium dark aria-label="Search">
                    <v-icon>search</v-icon>
                </v-btn>
                <v-btn icon medium dark href="profile.html">
                    <v-icon medium dark>account_circle</v-icon>
                </v-btn>
                <v-btn icon medium dark href="login.html">
                    <v-icon medium dark>forward</v-icon>
                </v-btn>
            </v-toolbar>

            <v-content>
                <v-layout row wrap>
                    <v-flex v-for="film in films" :key="film.title" xs4>
                        <v-card class="elevation-0 ma-3" light="light">
                            <img :src="film.imagen" class="image" alt="lorem" width="100%" height="700">
                            <v-card-title primary-title class="layout justify-center">
                                <h1>{{film.title}}</h1>
                            </v-card-title>



                            <v-container class="layout justify-center ">
                                <v-btn disabled>
                                    <star-rating v-model="film.rating" half-increments hover></star-rating>
                                </v-btn>
                                <v-spacer></v-spacer>
                                <p class="grey--text">{{film.genero}}</p>
                                <v-btn class="info" text>Comparar</v-btn>
                            </v-container>

                            <v-btn icon @click="film.show = !film.show">
                                <v-icon color="black">{{ film.show ? 'keyboard_arrow_up' : 'keyboard_arrow_down' }}</v-icon>
                            </v-btn>

                            </v-card-actions>
                            <v-expand-transition>
                                <div v-show="film.show">
                                    <v-divider></v-divider>
                                    <v-card-text>
                                        {{film.datos}}
                                    </v-card-text>
                                </div>
                            </v-expand-transition>
                        </v-card>
                    </v-flex>
                </v-layout>

            </v-content>
            <v-footer app="app">
                <v-flex class="text-xs-center">© 2020. All rights reserved.</v-flex>
            </v-footer>
        </v-app>
    </div>
